<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="2">
        <thead>
            <tr>
                <td>NO.</td>
                <td>Full_Name</td>
                <td>Position</td>
                <td>Salary</td>
                <td>Type</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Bill Gates</td>
                <td>F Microsoft</td>
                <td>$1000</td>
                <td rowspan="4">C.Founder</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Steve Jobs</td>
                <td>F Apple</td>
                <td>$1200</td>
                
            </tr>
            <tr>
                <td>2</td>
                <td>Larry PAge</td>
                <td>F Google</td>
                <td>$1100</td>
                
            </tr>
            <tr>
                <td>4</td>
                <td>M Zukerburg</td>
                <td>F Google</td>
                <td>$1300</td>
                
            </tr>

            <tfoot>
                <tr>
                    <td colspan="3">Total Expense:</td>
                    <td>$4600</td>
                </tr>
            </tfoot>
        </tbody>

    </table>
</body>
</html>
