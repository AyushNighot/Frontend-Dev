<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
        <h1>Login Form</h1>
        <form>
            <label>Name</label>
            <input type="text " placeholder="Enter Your Name" maxlength="10"><br><br>
            <label>Password</label>
            <input type="password" placeholder="Enter the password" maxlength="8"><br>
            <input type="checkbox" required><br>
            <br><button type="reset">Submit</button>
        </form>

        <div hidden>     
        <h1>HTML FORM</h1>
        <h2>Youtube search</h2>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query" id="">
            <button>Search on Youtube</button>
        </form>

        <h2>Flipkart Search</h2>
        <form action="https://www.flipkart.com/search">
            <input type="text" name="q">
            <button>Search on Flipkart</button>
        </form>

        <h2>My Form</h2>
        <form action="https://www.flipkart.com/search">
            <input type="text" name="q" placeholder="Enter your name">
            <input type="password" placeholder="Enter your password" maxlength="5">
            <button>Search on Flipkart</button>
        </form>
        </div>
