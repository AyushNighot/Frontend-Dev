<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
</head>
<body>
     <h2>Complex Form</h2>

     <form>
        <fieldset>
            <Legend>Personal Information :</Legend>
            
            <label for="name">Enter Your Name :</label>
            <input type="text" id="name">
       
            <label for="email">Enter Your Email :</label>
            <input type="email" id="email">
       
            <label for="phone"> Phone Number :</label>
            <input type="text" id="phone">

            <label for="dob"> Date Of Birth :</label>
            <input type="date" id="dob"><br><br>

            <label for="Gender">Gender :</label>
            <input type="radio" id="topic">
            <label for="topic">Male</label>

            <input type="radio" id="fm">
            <label for="fm">Female</label>

            <input type="radio" id="ot">
            <label for="ot">Others</label>

            <label for="c">Country :</label>
            <select name="occ" id="c">
               <option value="std">India</option>
               <option value="emp">US</option>
               <option value="buss">UAE</option>
               <option value="ot">Others</option>
       
            </select><br><br>
   

            
    
        </fieldset><br>

        <fieldset>
            <Legend>Address Street:
                <input type="text" id="Address">
                <label for="city">City :</label>
                <input type="text" id="city">
                <label for="state">State :</label>
                <input type="text" id="state">
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip">
            </Legend>
        </fieldset><br>

        <fieldset>
            <Legend>Other Information</Legend>

            <label for="area">Comments</label>
            <textarea name="txt" id="area"></textarea><br><br>

            <label for="cnt">I Agree To Terms & Conditions :</label>
            <input type="radio" id="cnt"><br><br>

            <input type="submit" value="Submit">

        </fieldset>
     </form>
</body>
</html>
